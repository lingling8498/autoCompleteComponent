<h2>Datepicker Min and Max values</h2>
<hr>
<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker5" placeholder="Choose a date (min and max)">
      <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
      <mat-datepicker #picker5></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
</mat-card>
